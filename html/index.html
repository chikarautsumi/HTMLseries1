<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DIVE|お問い合わせ</title>
    <!-- normalize.cssの読込 -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- 自身で作成したCSSファイルの読込 -->
    <link rel="stylesheet" href="../css/Layout.css">
    <link rel="stylesheet" href="../css/StyleSheet.css">
</head>
<body>
    <div id="header">
        <a id="site_title">DIVE</a>
        <ul id="header-menu">
            <li>ホーム</li>
            <li>事業内容</li>
            <li>会社概要</li>
            <li>お問い合わせ</li>
        </ul>
    </div>
    <div id="banner"><img src="../image/contact.png" alt="お問い合わせ"></div>
    <div id="aside">
        <ul id="side-menu">
            <li>事業内容</li>
            <li>会社概要</li>
            <li>お問い合わせ</li>
        </ul>
    </div>
    <aside id="article">
        <form action="">
            <table id="form">
                <tr>
                    <th>お名前</th>
                    <td><input class="name" type="text" name="name"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input class="mailaddress" type="text" name="mailaddress"></td>
                </tr>
                <tr>
                    <th>種別</th>
                    <td>
                        <input type="radio" name="gender" value="male">男
                        <input type="radio" name="gender" value="male">女
                    </td>
                </tr>
                <tr>
                    <th>お問い合わせ内容</th>
                    <td><input class="comment" type="text" name="comment"></td>
                </tr>
                <tr>
                    <td colspan="2" class="button_field">
                        <input class="button" type="submit" value="送信">
                    </td>
                </tr>
            </table>
        </form>
    </aside>
    <div id="footer"><p>© 2015-2018 Copyright DIVE INTO CODE Corp.</p></div>
</body>
</html>
